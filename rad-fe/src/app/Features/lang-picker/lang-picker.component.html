<div class="lang-picker">
  <button mat-button [matMenuTriggerFor]="langMenu">
    ğŸŒ {{ getCurrentLang()?.label?.toUpperCase() }}
  </button>
  <mat-menu #langMenu="matMenu" class="lang-menu">
    @for (lang of languages; track lang) {
      <button class="lang-item" mat-menu-item (click)="changeLang(lang.code)">
        <span class="flag">
          <img
            [src]="'assets/img/flags/' + lang.code + '.png'"
            [alt]="lang.label + ' flag'"
          />
        </span>
        <span class="label">{{ lang.description }}</span>
      </button>
    }
  </mat-menu>
</div>
